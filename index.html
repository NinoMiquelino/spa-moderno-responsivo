<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Responsivo - Meu Projeto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <!-- Header e Navegação -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h2>MeuSPA</h2>
            </div>
            
            <!-- Menu Desktop -->
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="#home" class="nav-link active" data-page="home">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#sobre" class="nav-link" data-page="sobre">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="#servicos" class="nav-link" data-page="servicos">Serviços</a>
                </li>
                <li class="nav-item">
                    <a href="#contato" class="nav-link" data-page="contato">Contato</a>
                </li>
            </ul>

            <!-- Menu Mobile Hamburger -->
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content" id="main-content">
        <!-- As páginas serão carregadas aqui dinamicamente -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MeuSPA. Todos os direitos reservados.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
